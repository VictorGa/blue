# The name of the statics folder (uses for images/videos etc.)
staticPath: 'static/'

# The build's public path, this will be used to load the Webpack bundle
publicPath: '/'

# The target index file which is generated by Webpack
index: './dist/index.html'

# The file used a template to generate the index
template: '../backend/resources/views/layouts/vue.blade.php'

# The build directory
buildPath: './dist'
